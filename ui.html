<style>
   body {
    margin: 0;
    margin-top: 10px;
    font-family: Inter;
    font-style: normal;
    font-weight: normal;
    font-size: 11px;
    line-height: 16px;
   }

   .button {
    border: 0;
    padding: 0;
   }

  .button:hover,
  .button:focus {
    outline: none;
    cursor: pointer;
  }

  .status-container {
    margin-bottom: 40px;
  }

  .status-button {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 8px;
  }

  .status-button:hover,
  .status-button:focus {
    background-color: #F0F0F0;
  }

  .action-menu {
    display: flex;
    position: sticky;
    bottom: 0;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid rgb(235, 235, 235);
    padding: 12px 10px 14px;
  }

  .action-button:hover {
    text-decoration: underline;
  }

  #clear {
    color: #E93940;
  }

  #add {
    color: #18A0FB;
  }
</style>

<div class='status-container' id='status-container'>
  <button class='button status-button'>ðŸ”´ Progress</button>
  <button class='button status-button'>ðŸŸ¡ Review</button>
  <button class='button status-button'>ðŸŸ¢ Done</button>
</div>

<div class='action-menu'>
  <button class='button action-button' id='clear'>Clear status</button>
  <button class='button action-button' id='add'>+ Add New</button>
</div>
</div>


<script>
  const changeStatus = function(e) {
    const buttonName = e.target.innerText;
    parent.postMessage({ pluginMessage: { type: 'change-status', buttonName} }, '*')
  };

  function addListeners() {
    let buttons = document.querySelectorAll('.status-button');
    for (let i = 0, len = buttons.length; i < len; i++) {
      buttons[i].addEventListener('click', changeStatus);
    };
  }

  addListeners();

  document.getElementById('clear').onclick = clearStatus;

  function clearStatus() {
    parent.postMessage({ pluginMessage: { type: 'clearStatus' } }, '*')
  };

  document.getElementById('add').onclick = addNewStatus;

  function addNewStatus() {
    const newStatus = document.createElement('button');
    newStatus.className = 'button status-button';
    newStatus.innerHTML = 'ðŸŸ¢ New status';
    document.getElementById('status-container').appendChild(newStatus);
    addListeners();
  };

</script>
